<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SomaXpres - تفاصيل المنتج</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f8fafc; }
        
        /* شريط التمرير للصور */
        .scrolling-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .card {
            flex: 0 0 100%;
            scroll-snap-align: start;
        }
        
        /* موجات الصوت */
        .voice-wave {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            gap: 4px;
        }
        .bar {
            width: 4px;
            height: 10px;
            background: #e11d48;
            border-radius: 10px;
            animation: bounce 0.5s infinite;
        }
        @keyframes bounce { 0%, 100% { height: 10px; } 50% { height: 30px; } }
        
        /* إخفاء شريط التمرير */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="pb-24"> <div class="relative bg-white shadow-sm">
        <div class="scrolling-wrapper no-scrollbar" id="imageSlider">
            <img src="https://placehold.co/600x600/png?text=Product+Image" class="card w-full h-[400px] object-cover">
            <img src="https://placehold.co/600x600/eee/31343c?text=Side+View" class="card w-full h-[400px] object-cover">
        </div>
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
            <div class="w-2 h-2 rounded-full bg-slate-800"></div>
            <div class="w-2 h-2 rounded-full bg-slate-300"></div>
        </div>
    </div>

    <div class="p-5 bg-white mb-2">
        <div class="flex justify-between items-start">
            <h1 class="text-xl font-bold text-slate-800 leading-snug mb-2">ساعة فاخرة للرجال - مقاومة للماء (Original)</h1>
        </div>
        <div class="flex items-end gap-2 mt-2">
            <span class="text-3xl font-black text-rose-600">3,500 دج</span>
            <span class="text-sm text-slate-400 line-through mb-1">5,800 دج</span>
        </div>
        <div class="mt-3 flex items-center gap-1 text-amber-500 text-sm font-bold">
            <i class="fas fa-star"></i> 4.8 <span class="text-slate-400 font-normal">(120 طلب)</span>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-2 p-4 text-center bg-white text-xs text-slate-600">
        <div class="flex flex-col items-center gap-1">
            <i class="fas fa-truck text-xl text-slate-700"></i>
            <span>توصيل 58 ولاية</span>
        </div>
        <div class="flex flex-col items-center gap-1">
            <i class="fas fa-shield-halved text-xl text-slate-700"></i>
            <span>ضمان الجودة</span>
        </div>
        <div class="flex flex-col items-center gap-1">
            <i class="fas fa-hand-holding-dollar text-xl text-slate-700"></i>
            <span>دفع عند الاستلام</span>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-100 p-3 flex gap-3 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-50 safe-area-bottom">
        <button onclick="openGateway()" class="flex-1 bg-rose-600 hover:bg-rose-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-rose-200 active:scale-95 transition-transform flex items-center justify-center gap-2">
            <span>اطلب الآن</span>
            <i class="fas fa-angle-left"></i>
        </button>
    </div>

    <div id="gatewayPopup" class="fixed inset-0 bg-slate-900/80 z-[60] hidden flex items-end sm:items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="bg-white w-full sm:w-[400px] rounded-t-3xl sm:rounded-3xl p-6 transform translate-y-full transition-transform duration-300" id="gatewayContent">
            <div class="text-center mb-6">
                <h3 class="text-xl font-bold text-slate-800">كيف تفضل الطلب؟</h3>
                <p class="text-slate-500 text-sm mt-1">اختر الطريقة الأسرع لك</p>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="startVoiceMode()" class="p-5 border-2 border-slate-100 rounded-2xl hover:border-rose-100 hover:bg-rose-50 transition group">
                    <div class="w-12 h-12 bg-rose-100 text-rose-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition">
                        <i class="fas fa-microphone text-xl"></i>
                    </div>
                    <div class="text-center">
                        <span class="block font-bold text-slate-800">اتصال صوتي</span>
                        <span class="text-xs text-slate-400">تحدث مباشرة (أسرع)</span>
                    </div>
                </button>

                <button onclick="startTextMode()" class="p-5 border-2 border-slate-100 rounded-2xl hover:border-blue-100 hover:bg-blue-50 transition group">
                    <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition">
                        <i class="fas fa-comment-dots text-xl"></i>
                    </div>
                    <div class="text-center">
                        <span class="block font-bold text-slate-800">محادثة كتابية</span>
                        <span class="text-xs text-slate-400">دردشة عادية</span>
                    </div>
                </button>
            </div>
            
            <button onclick="closeGateway()" class="mt-6 w-full text-slate-400 py-2">إلغاء</button>
        </div>
    </div>

    <div id="liveInterface" class="fixed inset-0 bg-white z-[70] hidden flex flex-col">
        <div class="p-4 border-b flex justify-between items-center bg-white">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <img src="https://ui-avatars.com/api/?name=Amine&background=e11d48&color=fff" class="w-10 h-10 rounded-full">
                    <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                </div>
                <div>
                    <h3 class="font-bold text-slate-800" id="agentName">أمين</h3>
                    <p class="text-xs text-green-600">متصل الآن</p>
                </div>
            </div>
            <button onclick="closeLive()" class="w-8 h-8 flex items-center justify-center bg-slate-100 rounded-full text-slate-500">✕</button>
        </div>

        <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50">
            </div>

        <div id="voiceControls" class="p-6 bg-white border-t text-center hidden">
            <div id="waveAnimation" class="voice-wave opacity-0 mb-4">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
            <p id="statusText" class="text-sm text-slate-400 mb-4">اضغط للتحدث</p>
            <button id="micBtn" class="w-16 h-16 bg-rose-600 text-white rounded-full shadow-xl shadow-rose-200 flex items-center justify-center mx-auto text-2xl active:scale-90 transition">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <div id="textControls" class="p-3 bg-white border-t hidden">
            <div class="flex gap-2">
                <input type="text" id="textInput" placeholder="اكتب رسالتك..." class="flex-1 bg-slate-100 border-0 rounded-xl px-4 py-3 focus:ring-2 focus:ring-rose-500 outline-none">
                <button onclick="sendMessage('text')" class="w-12 bg-rose-600 text-white rounded-xl flex items-center justify-center hover:bg-rose-700">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" class="hidden"></audio>

    <script>
        let conversationHistory = [];
        let isRecording = false;
        let recognition = null;

        // === 1. إعداد التعرف على الصوت (Web Speech API) ===
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'ar-DZ'; // اللهجة الجزائرية
            
            recognition.onstart = function() {
                isRecording = true;
                document.getElementById('statusText').innerText = "جاري الاستماع...";
                document.getElementById('waveAnimation').classList.remove('opacity-0');
                document.getElementById('micBtn').classList.add('animate-pulse');
            };

            recognition.onend = function() {
                isRecording = false;
                document.getElementById('statusText').innerText = "جاري المعالجة...";
                document.getElementById('waveAnimation').classList.add('opacity-0');
                document.getElementById('micBtn').classList.remove('animate-pulse');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                addMessage('user', transcript);
                sendMessageToBackend(transcript, 'voice');
            };
        } else {
            alert("المتصفح لا يدعم الميكروفون. يرجى استخدام Chrome.");
        }

        // === 2. وظائف الواجهة ===
        document.getElementById('micBtn').onclick = function() {
            if (!isRecording && recognition) {
                recognition.start();
            }
        };

        function sendMessage(type) {
            const input = document.getElementById('textInput');
            const text = input.value.trim();
            if (text) {
                addMessage('user', text);
                sendMessageToBackend(text, 'text');
                input.value = '';
            }
        }

        // === 3. الاتصال بالسيرفر (The Brain) ===
        async function sendMessageToBackend(text, type) {
            // إضافة تحميل وهمي
            const loadingId = addLoadingBubble();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        history: conversationHistory,
                        type: type
                    })
                });

                const data = await response.json();
                
                // إزالة فقاعة التحميل
                removeLoadingBubble(loadingId);

                // 1. عرض الرد النصي
                addMessage('ai', data.text);
                
                // 2. تحديث التاريخ
                conversationHistory.push({role: "user", content: text});
                conversationHistory.push({role: "assistant", content: data.text});

                // 3. تشغيل الصوت (إذا وجد)
                if (data.audio) {
                    playAudio(data.audio);
                }

            } catch (error) {
                removeLoadingBubble(loadingId);
                addMessage('ai', "سمحلي، انقطع الاتصال.");
                console.error(error);
            }
        }

        // تشغيل الصوت من Base64
        function playAudio(base64Audio) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = "data:audio/wav;base64," + base64Audio;
            audioPlayer.play();
        }

        // === دوال مساعدة للعرض ===
        function addMessage(sender, text) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            const isAI = sender === 'ai';
            div.className = `flex ${isAI ? 'justify-start' : 'justify-end'}`;
            div.innerHTML = `
                <div class="max-w-[85%] p-3 rounded-2xl text-sm leading-relaxed shadow-sm ${isAI ? 'bg-white text-slate-800 rounded-tl-none border border-slate-100' : 'bg-rose-600 text-white rounded-tr-none'}">
                    ${text}
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function addLoadingBubble() {
            const id = 'loading-' + Date.now();
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.id = id;
            div.className = 'flex justify-start';
            div.innerHTML = `
                <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 flex gap-1">
                    <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce delay-100"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce delay-200"></div>
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return id;
        }

        function removeLoadingBubble(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        // === Gateway Logic (نفس القديم) ===
        function openGateway() { document.getElementById('gatewayPopup').classList.remove('hidden'); setTimeout(() => { document.getElementById('gatewayPopup').classList.remove('opacity-0'); document.getElementById('gatewayContent').classList.remove('translate-y-full'); }, 10); }
        function closeGateway() { document.getElementById('gatewayContent').classList.add('translate-y-full'); document.getElementById('gatewayPopup').classList.add('opacity-0'); setTimeout(() => document.getElementById('gatewayPopup').classList.add('hidden'), 300); }
        function startVoiceMode() { closeGateway(); document.getElementById('liveInterface').classList.remove('hidden'); document.getElementById('voiceControls').classList.remove('hidden'); document.getElementById('textControls').classList.add('hidden'); addMessage('ai', 'مرحباً! أنا أمين. راني هنا باش نأكدلك الطلبية. قولي وين تسكن بالضبط؟'); playAudioFromText('مرحبا'); } 
        function startTextMode() { closeGateway(); document.getElementById('liveInterface').classList.remove('hidden'); document.getElementById('voiceControls').classList.add('hidden'); document.getElementById('textControls').classList.remove('hidden'); addMessage('ai', 'مرحباً! أنا أمين. أكتبلي العنوان تاعك ولا الولاية.'); }
        function closeLive() { document.getElementById('liveInterface').classList.add('hidden'); }
    </script>
</body>
</html>
