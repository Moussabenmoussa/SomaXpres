<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomaXpres Pro | لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #F9FAFB; }
        .nav-item { @apply flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-xl transition-colors cursor-pointer font-medium; }
        .nav-item.active { @apply bg-black text-white shadow-md; }
        
        /* تأثير الانتقال للقائمة في الموبايل */
        #sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="flex h-screen overflow-hidden bg-gray-50">

    <!-- Mobile Top Bar (يظهر فقط في الهاتف) -->
    <div class="fixed top-0 left-0 w-full h-16 bg-white border-b border-gray-200 z-50 flex md:hidden items-center justify-between px-4">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <span class="font-bold text-lg">SomaXpres</span>
        </div>
        <div class="w-8 h-8 rounded-full bg-gray-200"></div>
    </div>

    <!-- Sidebar (القائمة الجانبية) -->
    <!-- في الموبايل تكون مخفية وتنزلق، في الكمبيوتر تكون ثابتة -->
    <aside id="sidebar" class="fixed inset-y-0 right-0 w-72 bg-white border-l border-gray-200 z-40 transform translate-x-full md:translate-x-0 md:static md:flex flex-col shadow-2xl md:shadow-none pt-16 md:pt-0">
        
        <!-- زر إغلاق القائمة (فقط للموبايل) -->
        <div class="md:hidden absolute top-4 left-4">
            <button onclick="toggleSidebar()" class="p-2 text-gray-500">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <div class="p-6 border-b border-gray-100 hidden md:block">
            <h1 class="text-2xl font-bold tracking-tight">Soma<span class="text-blue-600">Xpres</span></h1>
        </div>
        
        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <a href="/dashboard" class="nav-item {{ 'active' if request.path == '/dashboard' or request.path == '/dashboard/' }}">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> نظرة عامة
            </a>
            <a href="/dashboard/products/new" class="nav-item {{ 'active' if 'products' in request.path }}">
                <i data-lucide="shopping-bag" class="w-5 h-5"></i> المنتجات
            </a>
            <!-- روابط مستقبلية -->
            <a href="#" class="nav-item opacity-50 cursor-not-allowed">
                <i data-lucide="users" class="w-5 h-5"></i> الزبائن (قريباً)
            </a>
            <a href="#" class="nav-item opacity-50 cursor-not-allowed">
                <i data-lucide="settings" class="w-5 h-5"></i> الإعدادات (قريباً)
            </a>
        </nav>

        <div class="p-4 border-t border-gray-100 bg-gray-50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500"></div>
                <div>
                    <p class="text-sm font-bold text-gray-900">المتجر الرئيسي</p>
                    <p class="text-xs text-green-600 font-medium">● متصل</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- تظليل الخلفية عند فتح القائمة في الموبايل -->
    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden glass"></div>

    <!-- المحتوى الرئيسي -->
    <main class="flex-1 overflow-y-auto p-4 md:p-8 pt-20 md:pt-8 w-full">
        {% block content %}{% endblock %}
    </main>

    <script>
        lucide.createIcons();

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            // التبديل بين إظهار وإخفاء القائمة
            if (sidebar.classList.contains('translate-x-full')) {
                sidebar.classList.remove('translate-x-full'); // فتح
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('translate-x-full'); // إغلاق
                overlay.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
